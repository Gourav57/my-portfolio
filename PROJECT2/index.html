<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelCipher | Steganography Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-green-500 font-mono min-h-screen flex flex-col items-center justify-center p-4">

    <div class="crt-overlay pointer-events-none fixed inset-0 z-50"></div>

    <div class="w-full max-w-4xl border-2 border-green-800 bg-gray-900/90 p-6 shadow-[0_0_20px_rgba(0,255,0,0.2)] rounded-lg relative z-10">
        
        <header class="border-b border-green-800 pb-4 mb-6 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-bold tracking-wider glitch-text" data-text="PixelCipher">PixelCipher v1.0</h1>
                <p class="text-xs text-green-700 mt-1">>> SYSTEM_READY // ENCRYPTION_PROTOCOL_ACTIVE</p>
            </div>
            <div class="text-right">
                <div class="text-xs text-green-600">STATUS: <span class="text-green-400 animate-pulse">ONLINE</span></div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="space-y-6">
                
                <div class="group">
                    <label class="block text-sm mb-2 text-green-400">>> 1. UPLOAD_TARGET_IMAGE</label>
                    <input type="file" id="imageInput" accept="image/*" class="block w-full text-sm text-gray-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-none file:border-0
                        file:text-sm file:font-semibold
                        file:bg-green-900 file:text-green-300
                        hover:file:bg-green-700 cursor-pointer border border-green-900 bg-black/50 p-2"
                    />
                </div>

                <div>
                    <label class="block text-sm mb-2 text-green-400">>> 2. SECRET_PAYLOAD</label>
                    <textarea id="messageInput" rows="4" placeholder="Enter text to hide or decrypt..." class="w-full bg-black/50 border border-green-900 text-green-300 p-3 focus:outline-none focus:border-green-500 transition-colors text-sm"></textarea>
                </div>

                <div class="flex gap-4">
                    <button onclick="encode()" class="flex-1 bg-green-900/30 border border-green-600 text-green-400 py-2 hover:bg-green-600 hover:text-black transition-all font-bold uppercase text-sm tracking-widest">
                        [ ENCRYPT ]
                    </button>
                    <button onclick="decode()" class="flex-1 bg-green-900/30 border border-green-600 text-green-400 py-2 hover:bg-green-600 hover:text-black transition-all font-bold uppercase text-sm tracking-widest">
                        [ DECRYPT ]
                    </button>
                </div>

                <div id="status" class="text-xs text-yellow-500 font-bold min-h-[20px]"></div>

            </div>

            <div class="border border-green-900 bg-black/50 flex flex-col items-center justify-center relative overflow-hidden min-h-[300px]">
                <p id="placeholder" class="text-green-800 text-xs text-center absolute">
                    [ NO_SIGNAL_INPUT ]<br>WAITING FOR IMAGE...
                </p>
                <canvas id="canvas" class="max-w-full max-h-[400px] hidden"></canvas>
            </div>
        </div>

        <div id="downloadSection" class="hidden mt-6 border-t border-green-800 pt-4 text-center">
            <p class="text-xs text-green-600 mb-2">>> ENCRYPTION_COMPLETE. DOWNLOAD_ARTIFACT_NOW.</p>
            <a id="downloadBtn" download="encrypted_image.png" class="inline-block px-6 py-2 bg-green-500 text-black font-bold hover:shadow-[0_0_15px_#22c55e] transition-shadow cursor-pointer">
                DOWNLOAD PNG
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
